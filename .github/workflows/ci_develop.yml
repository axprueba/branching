name: CI Develop

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch to deploy from"
        required: true
        default: "develop"
        type: string

jobs:
  initialize:
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.set-branch.outputs.branch_name }}
      repository_name: ${{ steps.set-repository.outputs.repository_name }}
      image_url: ${{ steps.set-image-url.outputs.image_url }}
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      
      - name: Set dynamic env variables
        run: |
          echo "BRANCH_NAME=$(echo ${{ github.ref }} | cut -d '/' -f 3)" >> $GITHUB_ENV
          echo "REPOSITORY_NAME=$(echo ${{ github.repository }} | cut -d '/' -f 2)" >> $GITHUB_ENV
          
      - name: Set more dynamic env variables
        run: |    
          echo "IMAGE_URL=$DOCKER_REGISTRY/$DOCKER_USERNAME/$REPOSITORY_NAME:$BRANCH_NAME-${{ github.sha }}"  >> $GITHUB_ENV
          
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.branch_name || env.BRANCH_NAME }}
    
  build-and-push:
    secrets: inherit
    needs: initialize
    uses: axprueba/workflows/.github/branching/ci_build.yml@develop
    with:
      image_url: ${{ needs.initialize.outputs.image_url }}
  
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Dump GitHub context
        run: echo "Desplegando imagen $IMAGE_URL a entorno de desarrollo"